{% extends "base.html" %}
{% block content %}
    <h1>All urls</h1>

    <table class="table table-bordered">
        <tr>
            <th>Url</th>
            <th>Code</th>
            <th>Count</th>
            <th>Creator</th>
        </tr>
        {% for item in list %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}<a href="/{{ item[1] }}/+?token={{ user_id[1] }}"><i class="icon-cog pull-right"></i></a></td>
                <td>{{ item[2] }}</td>
                <td>{{ item[3] }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
